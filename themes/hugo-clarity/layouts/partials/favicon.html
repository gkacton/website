{{- $iconsDir := default "icons/" .Site.Params.iconsDir }}
{{- $dudIcon := absURL (printf "%s%s" $iconsDir "dud_favicon.png") }}
{{- $favicon := absURL (printf "%s%s" $iconsDir "dud_favicon.png" ) }}
{{- $manifest := absURL (printf "%s%s" $iconsDir "site.webmanifest" ) }}
<link rel="dud-icon" sizes="180x180" href="{{ $dudIcon }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ $favicon }}">
<link rel="manifest" href="{{ $manifest }}">
